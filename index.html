<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의집</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <!-- 네비게이션 상단 ------------------------------------------------------->
        <div class="header-upper">
          <div class="inner">
            <i class="fas fa-bars searchMenu"></i>
            <div class="header-upper__inner">
              <div class="header-upper__logo"><a href="">오늘의집</a></div>
              <div class="header-upper__nav">
                <ul>
                  <li class="header-upper__item upper__active">
                    <a href="">커뮤니티</a>
                  </li>
                  <li class="header-upper__item"><a href="">스토어</a></li>
                  <li class="header-upper__item">
                    <a href="">인테리어시공</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="header-upper__service">
              <i class="mobile-searchBar fas fa-search"></i>
              <div class="header-upper__searchBar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="오늘의집 통합검색" />
              </div>
              <a href=""><i class="fas fa-shopping-cart"></i></a>
              <ul>
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
                <li><a href="">고객센터</a></li>
                <button class="header-upper__writeBt">
                  글쓰기
                  <div class="header-upper__lists">
                    <a href="">
                      <h4>사진 올리기</h4>
                      <p>우리 집의 공간과 나의 일상을 기록해 보세요.</p>
                    </a>
                    <a href="">
                      <h4>집들이 글쓰기</h4>
                      <p>집에 관한 이야기를 글로 작성해 보세요.</p>
                    </a>
                    <a href="">
                      <h4>노하우 글쓰기</h4>
                      <p>다양한 인테리어 노하우를 공유해 주세요.</p>
                    </a>
                    <a href="">
                      <h4>상품 리뷰 글쓰기</h4>
                      <p>상품 리뷰를 작성하고 포인트도 받아 보세요.</p>
                    </a>
                    <a href="">
                      <h4>시공 전문가 리뷰쓰기</h4>
                      <p>시공 전문가 리뷰를 작성하고 포인트도 받아보세요.</p>
                    </a>
                    <a href="">
                      <h4>인테리어 질문하기</h4>
                      <p>인테리어 고수들과 전문가들에게 질문해 보세요.</p>
                    </a>
                  </div>
                </button>
              </ul>
            </div>
          </div>
        </div>

        <!-- 네비게이션 하단----------------------------------------------------------- -->
        <div class="header-lower">
          <div class="inner">
            <nav>
              <a class="header-lower__item active" href="">홈</a>
              <a class="header-lower__item" href="">추천</a>
              <a class="header-lower__item" href="">#채널</a>
              <a class="header-lower__item" href="">집들이</a>
              <a class="header-lower__item" href="">집사진</a>
              <a class="header-lower__item" href="">3D인테리어</a>
              <a class="header-lower__item" href="">살림수납</a>
              <a class="header-lower__item" href="">콜렉터블</a>
              <a class="header-lower__item" href="">홈스토랑</a>
              <a class="header-lower__item" href="">핫플레이스</a>
              <a class="header-lower__item" href="">육아</a>
              <a class="header-lower__item" href="">플랜테리어</a>
              <a class="header-lower__item" href="">반려동물</a>
              <a class="header-lower__item" href="">캠핑</a>
              <a class="header-lower__item" href="">취미</a>
              <a class="header-lower__item" href="">이벤트</a>
            </nav>
            <span >인테리어</span>
          </div>
        </div>
      </header>

      <script src="main.js" ></script>
</body>
</html>
